<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleSheet/reset.css">
    <link rel="stylesheet" href="./stlyeSheet/signup.css">
    <title>회원가입</title>
  </head>
  <body>
    <main>
      <form class="signup-form">
        <a class="logo" href="../index.html"></a>
        <div class="box">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="box">
          <label for="name">닉네임</label>
          <input type="text" id="name" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="box">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="box">
          <label for="password-check">비밀번호 확인</label>
          <input type="password" id="password-check" placeholder="비밀번호를 다시 한 번 입력해주세요">
        </div>
        <button class="signup-button">회원가입</button>
        <div class="easy-login">
          <p>간편 로그인하기</p>
          <div class="link-button">
            <a href="http://www.google.com/"><img src="./image/google.png"></a>
            <a href="http://www.kakaocorp.com/page/"><img src="./image/kakao.png"></a>
          </div>
        </div>
        <div class="login">
          <p>이미 회원이신가요? <a class="login-link" href="./login.html">로그인</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
